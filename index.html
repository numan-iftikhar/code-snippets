<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="prism.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
    <script src="prism.js"></script>
    <title>Code Snippets</title>
    <style>
      body {
        background: linear-gradient(45deg, #fa8bff 0%, #2bd2ff 52%, #2bff88 90%)
          no-repeat center center/cover;
      }
    </style>
  </head>

  <body class="font-sans">
    <nav
      class="flex justify-center items-center h-16 text-white text-2xl bg-blue-900"
    >
      <div>WebDev CheatSheet</div>
    </nav>

    <div class="container w-2/3 m-auto font-medium text-white">
      <div class="py-4 text-lg">
        Center a div with flexbox
        <pre class="lang-css rounded-lg p-0">
          <code>
div{
  display: flex;
  justify-content: center;
  align-items: center;
  height: 500px; /* use desired height */
}
          </code>
        </pre>
      </div>

      <div class="py-4 text-lg">
        Center a div with grid
        <pre class="lang-css rounded-lg">
            <code>
div{
  display: grid;
  place-items: center;
  height: 500px; /* use desired height */
}
            </code>
          </pre>
      </div>

    </div>

  </body>
</html>
